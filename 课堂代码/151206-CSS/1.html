<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	.box{
		border: 1px solid #ccc;
	}
	h1{
		color: red;
	}
	.box h1{
		background-color: yellow;
	}
	.box > h1{
		font-size: 20px;
	}
	.box  .content{
		border: 1px solid red;
	}

	.box .second{
		font-size: 12px;
	}
	.box .second + h1{
		font-size: 14px;
	}
	.box .second ~ h1{
		text-align: center;
	}
	.box h1.first{
		border: 1px solid black;
	}

/*	.box>h1:first-child{
		text-align: right;
	}*/
	.box>h1:first-of-type{
		text-align: center;
	}
</style>
</head>
<body>
	<h1>我是大标题</h1>
	<div class="box">
		<div class="content">
			<h1>我还是</h1>
		</div>
		<div class="first">
			i am div's first
		</div>
		<h1 class="first">我也是大标题</h1>
		<h1 class="second">我是事实</h1>
		<h1>我是事实</h1>
		<h1>我是事实</h1>
		<h1>我是事实</h1>

	</div>	
    
</body>
</html>
